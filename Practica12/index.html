<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 7</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body> 
    <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary mt-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Agregar producto
        </button>
        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Nuevo producto</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row justify-content-center">
                            <div class="col-5">
                                <label>Nombre</label>
                                <input type="text" class="form-control" id="txtNombre">
                            </div>
                            <div class="col-5">
                                <label>Cantidad</label>
                                <input type="text" class="form-control" id="txtCantidad">
                            </div>
                        </div>
                        <div class="row justify-content-center">
                            <div class="col-5">
                                <label>Precio</label>
                                <input type="text" class="form-control" id="txtPrecio">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="btn-cancelar">Cancelar</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btn-guardar">Guardar</button>
                </div>
            </div>
            </div>
        </div>

        <table class="table table-brodered mt-3">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Nombre</th>
                    <th>Stock</th>
                    <th>Price</th>
                    <th>Detalles</th>
                </tr>
            </thead>
            <tbody id="filas-content">
    
            </tbody>
        </table>
    
        <template id="filas-template">
            <tr>
                <td class="id"></td>
                <td class="name"></td>
                <td class="stock"></td>
                <td class="price"></td>
                <td>
                    <button type="button" class="btn-remover btn btn-danger" data-id="0">
                        Remover
                    </button>
                </td>
            </tr>
        </template>

        <table class="table table-bordered mt-5" style="width: 400px;">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Sumatoria</th>
                </tr>
            </thead>
            <tbody id="detalles-content"></tbody>
        </table>

        <template id="detalles-template">
            <tr>
                <td id="producto"></td>
                <td id="sumatoria"></td>
            </tr>
        </template>

    </div> <!-- end container -->

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
