<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Números Primos</title>
</head>
<body>
    <h1 style="background-color: rgb(32, 224, 250);">Generador de Números Primos</h1>

    <label for="limite" style="background-color: #ffa7da;">Ingrese un número:</label>
    <input type="number" id="limite" placeholder="Ej. 25" min="2" required>
    <button style="background-color: #ffa7da; border-radius: 5rem;" onclick="mostrarPrimos()">Generar Primos</button>

    <div id="resultado" style="margin-top: 20px;"></div>
</body>
</html>
<script src="numPrimos.JS" ></script>
