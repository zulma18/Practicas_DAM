<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edito de texto</title>
    <link href="./Edito de texto_files/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./Edito de texto_files/bootstrap-icons.css">
<style>
    .form-control:focus {
        outline: none !important;
        box-shadow: none !important;
    }

    i{
        font-size: 25px;
    }

</style></head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card m-auto mt-5" style="width: 600px;">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <textarea class="form-control" id="texto" style="width: 100%; min-height: 250px; max-height: 250px;"></textarea>
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <a role="button" id="btnJustify"><i class="bi bi-justify"></i></a>
                                <a role="button" id="btnAlignLeft"><i class="bi bi-text-left"></i></a>
                                <a role="button" id="btnAlignCenter"><i class="bi bi-text-center"></i></a>
                                <a role="button" id="btnAlignRight"><i class="bi bi-text-right"></i></a>
                                <a role="button" id="btnBold"><i class="bi bi-type-bold"></i></a>
                                <a role="button" id="btnItalic"><i class="bi bi-type-italic"></i></a>
                                <a role="button" id="btnUnderline"><i class="bi bi-type-underline"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row justify-content-center mt-3 mb-3">
                            <div class="col-2">
                                <button id="btnGuardar" class="btn btn-success">Guardar</button>
                            </div>
                            <div class="col-2">
                                <button id="btnLimpiar" class="btn btn-primary">Limpiar</button>
                            </div>
                            <div class="col-4">
                                <button id="btnEliminar" class="btn btn-danger">Eliminar todo</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="textosGuardados">
            
        </div>
    </div>

<script src="script.js"></script>
</body></html>
